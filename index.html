<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カードゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-board">
        <div class="card">
            <div class="card-title">剣</div>
            <div class="card-description">
                <img src="cards/card00.png"><br>
                10ダメージ。
            </div>
            <div class="card-points">10</div>
        </div>
        <div class="card">
            <div class="card-title">弓</div>
            <div class="card-description">
                <img src="cards/card01.png"><br>
                10ダメージ。
            </div>
            <div class="card-points">10</div>
        </div>
        <div class="card">
            <div class="card-title">刀</div>
            <div class="card-description">
                <img src="cards/card02.png"><br>
                20ダメージ。
            </div>
            <div class="card-points">20</div>
        </div>
        <div class="card">
            <div class="card-title">盾</div>
            <div class="card-description">
                <img src="cards/card03.png"><br>
                剣、弓、刀を防げる。
            </div>
            <div class="card-points">--</div>
        </div>
        <div class="card">
            <div class="card-title">防具</div>
            <div class="card-description">
                <img src="cards/card04.png"><br>
                剣、弓、刀を防げる。
            </div>
            <div class="card-points">--</div>
        </div>
        <div class="card">
            <div class="card-title">コンクリ</div>
            <div class="card-description">
                <img src="cards/card05.png"><br>
                弓を防げて、剣と刀は5の反撃。
            </div>
            <div class="card-points">--</div>
        </div>
        <div class="card">
            <div class="card-title">鏡</div>
            <div class="card-description">
                <img src="cards/card06.png"><br>
                魔法を防げる。
            </div>
            <div class="card-points">--</div>
        </div>
        <div class="card">
            <div class="card-title">魔法の杖</div>
            <div class="card-description">
                <img src="cards/card07.png"><br>
                10ダメージ。MP10消費。
            </div>
            <div class="card-points">10</div>
        </div>
        <div class="card">
            <div class="card-title">回復の杖</div>
            <div class="card-description">
                <img src="cards/card08.png"><br>
                HPが10回復する。MP20消費。
            </div>
            <div class="card-points">10</div>
        </div>
        <div class="card">
            <div class="card-title">HP回復薬</div>
            <div class="card-description">
                <img src="cards/card09.png"><br>
                HPが10回復する。
            </div>
            <div class="card-points">10</div>
        </div>
        <div class="card">
            <div class="card-title">MP回復薬</div>
            <div class="card-description">
                <img src="cards/card10.png"><br>
                MPが10回復する。
            </div>
            <div class="card-points">10</div>
        </div>
        <!==ここから==!>
        <div class="card">
            <div class="card-title">ジャンプ</div>
            <div class="card-description">
                <img src="cards/card11.png"><br>
                刀と剣を50%で回避可能。
            </div>
            <div class="card-points">--</div>
        </div>
        <!==ここまでが1つのカード==!>
    </div>
    <button class="button">ゲームスタート</button>
    <script src="main.js"></script>
</body>
</html>
